name: Build and push Docker image to GHCR

# This workflow builds a Docker image from the project's Dockerfile and
# publishes it to the GitHub Container Registry (GHCR) under the repository
# `ghcr.io/Damosso/vlamnet.nl`.  It runs on pushes to the `main` branch
# or when triggered manually via the GitHub Actions UI.

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Docker Buildx for advanced build features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to GitHub Container Registry using the builtâ€‘in token
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push the Docker image
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/damosso/vlamnet.nl:${{ github.sha }}
            ghcr.io/damosso/vlamnet.nl:latest
