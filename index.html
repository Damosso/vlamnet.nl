<!DOCTYPE html>
<html lang="nl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VlamNet - Custom Gaming & Workstation PCs</title>
    <meta name="description" content="Wij bouwen jou gaming/workstation PC, zodat jij kan Vlammen!!" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              vlam: {
                orange: '#f97316', // Orange-500
                darkOrange: '#ea580c', // Orange-600
                blue: '#1e3a8a', // Blue-900
                darkBlue: '#0f172a', // Slate-900
                card: '#334155', // Slate-700 (Lighter for cards)
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'spin-slow': 'spin 3s linear infinite',
              'gradient': 'gradient 8s ease infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              gradient: {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              }
            }
          },
        },
        plugins: [
          function({ addUtilities }) {
            addUtilities({
              '.preserve-3d': {
                'transform-style': 'preserve-3d',
              },
              '.perspective-1000': {
                'perspective': '1000px',
              },
              '.backface-hidden': {
                'backface-visibility': 'hidden',
              },
              '.rotate-x-12': {
                'transform': 'rotateX(12deg)',
              },
              '.rotate-y-12': {
                'transform': 'rotateY(12deg)',
              },
              '.rotate-y-30': {
                'transform': 'rotateY(30deg)',
              },
              '.rotate-y--30': {
                'transform': 'rotateY(-30deg)',
              },
            })
          }
        ]
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-transparent dark:text-slate-100 transition-colors duration-300 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
